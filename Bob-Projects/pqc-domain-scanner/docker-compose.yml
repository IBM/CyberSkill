version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pqc-scanner-db
    environment:
      POSTGRES_DB: pqc_scanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pqc-scanner-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pqc_scanner
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./src/main/resources/config.json:/app/config.json

volumes:
  postgres_data:

