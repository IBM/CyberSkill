<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send CTF Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .notification-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="notification-form">
        <h1 class="text-center mb-4">Send CTF Notification</h1>
        
        <form id="notificationForm">
            <div class="mb-3">
                <label class="form-label">Team Name</label>
                <input type="text" class="form-control" name="team" required 
                       placeholder="Enter team name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Challenge Name</label>
                <input type="text" class="form-control" name="challenge" required 
                       placeholder="Enter challenge name">
            </div>
            
            <div class="mb-4">
                <label class="form-label">Result</label>
                <select class="form-select" name="result" required>
                    <option value="" disabled selected>Select result</option>
                    <option value="SOLVED">Solved</option>
                    <option value="FAILED">Failed</option>
                    <option value="HINT">Hint Used</option>
                    <option value="STARTED">Started</option>
                    <option value="FLAG_SUBMITTED">Flag Submitted</option>
                </select>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Send Notification
                </button>
            </div>
        </form>
        
        <div id="message" class="mt-4"></div>
        
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-outline-secondary">
                Back to Main Page
            </a>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('notificationForm');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const messageId = Date.now() + '-' + Math.random().toString(36).substr(2, 5);
        const formData = new FormData(form);

        const data = {
            id: messageId,
            team: (formData.get('team') || '').trim(),
            challenge: (formData.get('challenge') || '').trim(),
            result: (formData.get('result') || '').trim()
        };

        if (!data.team || !data.challenge || !data.result) {
            showMessage('Please fill all required fields', 'danger');
            return;
        }

        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML = `
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Sending...
        `;
        submitBtn.disabled = true;

        try {
            const response = await fetch('/api/sendnotification', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const resultText = await response.text();

            if (response.ok) {
                showMessage(resultText, 'success');
                form.reset();
            } else {
                throw new Error(resultText || `Server error: ${response.status}`);
            }
        } catch (error) {
            showMessage(`Error: ${error.message}`, 'danger');
            console.error('Form submission error:', error);
        } finally {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        }
    });
});

function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <div>${text}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;

    if (type === 'success') {
        setTimeout(() => {
            const alert = messageDiv.querySelector('.alert');
            if (alert) {
                new bootstrap.Alert(alert).close();
            }
        }, 5000);
    }
}
</script>

<!-- Add Bootstrap JS for alert dismissal -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
